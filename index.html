<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <label for="search"><img src="./icons/magnify.svg" alt="magnify icon"></label>
            <input type="text" id="search">
        </div>
        <div class="user">
            <img src="./icons/bell-ring-outline.svg" alt="bell ring icon">
            <img src="./images/cat.png" alt="profile image" class="profile-image">
            <p>Morgan Oakley</p>
        </div>
        <div class="user-info">
            <img src="./images/cat.png" alt="profile image" class="profile-image">
            <div class="info">
                <p>Hi there,</p>
                <p>Morgan Oakley (@Morgan)</p>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside>
    </aside>
    <main>
    </main>
</body>
</html>
